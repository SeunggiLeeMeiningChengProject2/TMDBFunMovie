<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/style.css">
    <script src="https://kit.fontawesome.com/12a501f4a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    <title>TMDB Movie Fun</title>
</head>

<body>
    <header>
        <div class="wrapper">
            <h1>TMDB Movie Fun</h1>
        </div>
    </header>
    <main>
        <!-- featured movies section with carousel -->
        <div class="wrapper flexContainer">
            <section class="popularMovies">
                <div class="carousel">
                    <h2>Featured Movies</h2>
                    <div class="responsive">
                    </div>
                </div>
            </section>


            <section class="watchList">
                <div class="toWatchBar">
                    <h2>To Watch List</h2>
                    <ul class="toWatchList">
                    </ul>
                </div>
            </section>


            <section class="searchFunction">
                <form>
                    <label for="menuChoice" class="sr-only">what search type do you want</label>
                    <select name="menuChoice" id="menuChoice">
                        <option value="title">Search by movie title</option>
                        <option value="actor">Search by actor/actress </option>
                        <option value="genre">Search by genre</option>
                    </select>

                    <!-- selectors for Genre ID used in TMDB API -->
                    <label for="genreChoice" class="sr-only">Select genre</label>
                    <select name="genreChoice" class="genreChoice hideGenre" id="genreChoice">
                        <option value="28">Action</option>
                        <option value="12">Adventure</option>
                        <option value="16">Animation</option>
                        <option value="35">Comedy</option>
                        <option value="80">Crime</option>
                        <option value="99">Documentary</option>
                        <option value="18">Drama</option>
                        <option value="10751">Family</option>
                        <option value="14">Fantasy</option>
                        <option value="36">Horror</option>
                        <option value="10402">Music</option>
                        <option value="9648">Mystery</option>
                        <option value="10749">Romance</option>
                        <option value="878">Science Fiction</option>
                        <option value="10770">TV Movie</option>
                        <option value="53">Thriller</option>
                        <option value="10752">War</option>
                        <option value="27">Weatern</option>
                    </select>

                    <label for='userInput' class='sr-only'>Search bar</label>
                    <input type='text' name="userInput" id='userInput' placeholder="Search TMDB" required>
                    <button type="submit" class="submitButton">Search</button>
                </form>

                <!-- where search result is appended -->
                <div id="simpleSearch" class="result">
                    <ul class="gallery">
                    </ul>
                </div>
            </section>


        </div>
    </main>

    <footer>
        <p>Created at Juno College @ 2021</p>
    </footer>

    <script src='https://code.jquery.com/jquery-3.4.0.min.js'
        integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    
    <!-- credit to Slick library: "https://kenwheeler.github.io/slick/" -->
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script src="app.js"></script>




</body>

</html>
